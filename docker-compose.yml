version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo-db:/data/db
    networks:
      - app-network

  boot-app:
    image: aman10808/chatback:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/Discord_chat
    depends_on:
      - mongo
    networks:
      - app-network		#giving mongodb and container port
volumes:
  mongo-db:		#for storing data

networks:		# spring and react run on same machine
  app-network:
    driver: bridge		